

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body>
        <form [formGroup]="RoleAccess">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 title">
                <p>Administrator > Create Roll Access</p>
            </div>
        </div><br><br><br>
        <div class="row">
            <div class="col-lg-12 ">
                <span class="label1">Role Code </span>
                <input  type="text" placeholder="Role Code" formControlName="RoleCode">
                <p *ngIf="RoleAccess.controls['RoleCode'].invalid && RoleAccess.controls['RoleCode'].touched" style="color: red;  margin-left: 890px;">
                    Role Code is required
                   </p>
            </div>
        </div>
        <div class="row ">
            <div class="col-lg-12 ">
        <span class="label1">Role Name</span>
        <input type="text" placeholder="Role Name" formControlName="RoleName">
        <p *ngIf="RoleAccess.controls['RoleName'].invalid && RoleAccess.controls['RoleName'].touched" style="color: red;  margin-left: 890px;">
            Role Name is required
           </p>
    </div>
</div>
        <span class="active">Active Status</span>
        <input type="checkbox" style=" width: 20px; height: 20px;">
        <div class="para">
        <p >Access Permissions</p>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Module Name</th>
                <th><span>Access</span><input style=" width: 20px; height: 20px;" type="checkbox"
                        (change)="selectAllAccess($event)">
                </th>
                <th><span>Add</span><input style=" width: 20px; height: 20px;" type="checkbox"
                        (change)="selectAllAdd($event)">
                </th>
                <th><span>Edit</span><input style=" width: 20px; height: 20px;" type="checkbox"
                        (change)="selectAllEdit($event)"></th>
                <th><span>Delete</span><input style=" width: 20px; height: 20px;" type="checkbox"
                        (change)="selectAllDelete($event)"></th>
                <th><span>PDF View</span><input style=" width: 20px; height: 20px;" type="checkbox"
                        (change)="selectAllView($event)">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="rowAlign" scope="row">
                <td>1</td>
                <td>Role Access</td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllAccess"></mat-checkbox> </td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllAdd"> </mat-checkbox></td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllEdit"> </mat-checkbox></td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllDelete"> </mat-checkbox></td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllView"> </mat-checkbox></td>
            </tr>
            <tr class="rowAlign">
                <td>2</td>
                <td>Assign Roles</td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllAccess"></mat-checkbox> </td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllAdd"> </mat-checkbox></td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllEdit"> </mat-checkbox></td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllDelete"> </mat-checkbox></td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllView"> </mat-checkbox></td>
            </tr>
            <tr class="rowAlign">
                <td>3</td>
                <td>Posts</td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllAccess"></mat-checkbox> </td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllAdd"> </mat-checkbox></td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllEdit"> </mat-checkbox></td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllDelete"> </mat-checkbox></td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllView"> </mat-checkbox></td>
            </tr>
            <tr class="rowAlign">
                <td>4</td>
                <td>Agencies</td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllAccess"></mat-checkbox> </td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllAdd"> </mat-checkbox></td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllEdit"> </mat-checkbox></td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllDelete"> </mat-checkbox></td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllView"> </mat-checkbox></td>
            </tr>
            <tr class="rowAlign">
                <td>5</td>
                <td>Vehicles</td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllAccess"></mat-checkbox> </td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllAdd"> </mat-checkbox></td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllEdit"> </mat-checkbox></td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllDelete"> </mat-checkbox></td>
                <td><mat-checkbox class="ml-2" [checked]="checkedAllView"> </mat-checkbox></td>
            </tr>
        </tbody>
    </table>
    <div class="button1">
        <button class="submit-button" type="submit" (click)="Submit1()">Submit</button>
        <button class="submit-button" type="submit">Update</button>
        <button class="submit-button" type="submit"  (click)="Reset()">Reset</button>
    </div>
    
</form>
</body>
</html>
